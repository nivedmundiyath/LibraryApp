<form (ngSubmit)="newUser()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" name="addusername" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)]="adduser.name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" name="adduserpassword" class="form-control" id="inputPassword4" placeholder="Password" [(ngModel)]="adduser.password">
      </div>
    </div>

    <button type="submit" class="btn btn-primary"> Create new user</button>
  </form>
